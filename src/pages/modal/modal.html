<ion-header>

  <ion-navbar>
    <ion-title>modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
{{result}}
  
<div *ngIf="show == 1">
  <ion-item >
    <ion-label>NUmero de bloque</ion-label>
    <ion-input type="text" [(ngModel)]="numero" name="title"></ion-input>
  
  </ion-item>
  <button ion-button type="submit" (click)="consultarbloque()" >Buscar</button>
</div>

<div *ngIf="show == 2">
  <ion-item >
    <ion-label>Dato</ion-label>
    <ion-input type="text" [(ngModel)]="dato" name="title"></ion-input>
  
  </ion-item>
  <button ion-button type="submit" (click)="crearbloque()" >Crear</button>
</div>

<div *ngIf="show == 3">
  <ion-item >
    <ion-label>Valor</ion-label>
    <ion-input type="text" [(ngModel)]="valor" name="title"></ion-input>
  
  </ion-item>
  <button ion-button type="submit" (click)="buscarv()" >Buscar</button>
</div>



<!-- or with standalone set to true -->



</ion-content>
