
<ion-header>

  <ion-navbar>
    <ion-title>Notas</ion-title>
    <ion-buttons end>   
        <!-- <button ion-button icon-only (click)="openModalMaterias()">
            <i class="material-icons">save</i>
          </button>     -->
          
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>      
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of asignaturas" (click)="alertNotas(item)">
          <ion-avatar item-start>
              <ion-icon name="paper"></ion-icon>
            <!-- <img src="../../assets/imgs/asignaturaAvatar.jpg"> -->
          </ion-avatar>
          <h2>{{item.Nombre}}</h2>
          <h3>{{item.Grupo}}</h3>
          <p></p>
        </ion-item>
      </ion-list>
</ion-content>
